<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube URL Preview Test</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="modal.css">
    <style>
        body {
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .test-button {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 5px;
            font-size: 14px;
        }
        .test-button:hover {
            background: #0056b3;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
            border-left: 3px solid #007bff;
        }
        .success { border-left-color: #28a745; background: #f8fff9; }
        .error { border-left-color: #dc3545; background: #fff8f8; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🎥 YouTube URL Preview Test</h1>
        <p>Diese Seite testet die YouTube URL-Vorschau-Funktionalität des Kanban-Boards.</p>
        
        <div class="test-section">
            <h2>Test Buttons</h2>
            <button class="test-button" onclick="testYouTubeFunctions()">Test YouTube Functions</button>
            <button class="test-button" onclick="testYouTubePreviewModal()">Test YouTube Preview Modal</button>
            <button class="test-button" onclick="testRegularURLPreview()">Test Regular URL Preview</button>
            <button class="test-button" onclick="clearResults()">Clear Results</button>
        </div>
        
        <div class="test-section">
            <h2>Test URLs</h2>
            <div>
                <input type="text" id="test-url" style="width: 400px; padding: 8px;" 
                       value="https://www.youtube.com/watch?v=dQw4w9WgXcQ" 
                       placeholder="Enter YouTube or regular URL to test">
                <button class="test-button" onclick="testCustomURL()">Test Custom URL</button>
            </div>
        </div>
        
        <div id="test-results">
            <h2>Test Results</h2>
            <div id="results-container">
                <p>Klicken Sie auf einen der Test-Buttons oben, um zu beginnen.</p>
            </div>
        </div>
    </div>    <!-- Load all required scripts -->
    <script>
        // Simplified YouTube functions for testing
        function isYouTubeUrl(url) {
            const youtubeRegex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/i;
            return youtubeRegex.test(url);
        }

        function extractYouTubeVideoId(url) {
            const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/i;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        function getYouTubeThumbnail(videoId, quality = 'maxresdefault') {
            return `https://img.youtube.com/vi/${videoId}/${quality}.jpg`;
        }

        function getYouTubeEmbedUrl(videoId) {
            return `https://www.youtube.com/embed/${videoId}`;
        }

        // Global functions for modal management
        window.closeUrlPreviewModal = function() {
            const modal = document.getElementById('url-preview-modal');
            if (modal) {
                modal.remove();
            }
        };

        window.showVideoTab = function(tabName) {
            // Tab-Buttons aktualisieren
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            const activeBtn = document.querySelector(`[data-tab="${tabName}"]`);
            if (activeBtn) {
                activeBtn.classList.add('active');
            }
            
            // Tab-Inhalte umschalten
            const thumbnailTab = document.getElementById('thumbnail-tab');
            const playerTab = document.getElementById('video-player-tab');
            
            if (tabName === 'thumbnail') {
                if (thumbnailTab) {
                    thumbnailTab.style.display = 'block';
                    thumbnailTab.classList.add('active');
                }
                if (playerTab) {
                    playerTab.style.display = 'none';
                    playerTab.classList.remove('active');
                }
            } else if (tabName === 'player') {
                if (thumbnailTab) {
                    thumbnailTab.style.display = 'none';
                    thumbnailTab.classList.remove('active');
                }
                if (playerTab) {
                    playerTab.style.display = 'block';
                    playerTab.classList.add('active');
                }
            }
        };

        function showUrlPreviewModal(preview, target) {
            const modal = document.createElement('div');
            modal.className = 'modal show';
            modal.id = 'url-preview-modal';
            
            // Generiere besseren Standardinhalt basierend auf Ziel
            let defaultContent;
            if (preview.description && preview.description.length > 10) {
                defaultContent = `# ${preview.title}

${preview.description}

[🔗 Zur Webseite](${preview.url})`;
            } else {
                defaultContent = `# ${preview.title}

[🔗 ${preview.url}](${preview.url})`;
            }

            // YouTube-spezifische Inhalte
            const isYouTube = preview.isYouTube;
            const videoTabs = isYouTube ? `
                <div class="video-tabs">
                    <button class="tab-btn active" onclick="showVideoTab('thumbnail')" data-tab="thumbnail">
                        🖼️ Thumbnail
                    </button>
                    <button class="tab-btn" onclick="showVideoTab('player')" data-tab="player">
                        ▶️ Video Player
                    </button>
                </div>
            ` : '';

            const thumbnailContent = `
                <div class="url-preview-image">
                    <img src="${preview.image}" alt="Preview" onerror="this.style.display='none'; this.parentElement.style.display='none';" 
                         onload="this.style.opacity='1';" style="opacity: 0; transition: opacity 0.3s;">
                </div>
            `;

            const playerContent = isYouTube ? `
                <div class="youtube-video-container" id="video-player-tab" style="display: none;">
                    <iframe 
                        src="${preview.embedUrl}" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                </div>
            ` : '';
            
            modal.innerHTML = `
                <div class="modal-content" style="max-width: 650px;">
                    <div class="modal-header">
                        <h2>${isYouTube ? '🎥' : '🔗'} ${isYouTube ? 'YouTube Video' : 'URL-Vorschau'}</h2>
                        <button class="close-btn" onclick="closeUrlPreviewModal()">&times;</button>
                    </div>
                    <div class="modal-body">
                        ${videoTabs}
                        <div class="url-preview-container">
                            <div id="thumbnail-tab" class="tab-content active">
                                ${preview.image ? thumbnailContent : ''}
                            </div>
                            ${playerContent}
                            <div class="url-preview-content">
                                <h3 class="url-preview-title">${preview.title}</h3>
                                <p class="url-preview-description">${preview.description}</p>
                                <small class="url-preview-url">${isYouTube ? '🎥' : '🌐'} ${preview.url}</small>
                                ${isYouTube && preview.authorName ? `<br><small style="color: #666;">📺 Kanal: ${preview.authorName}</small>` : ''}
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="use-as-thumbnail" ${preview.image ? 'checked' : 'disabled'}>
                                <span>${isYouTube ? 'Video-Thumbnail als Karten-Thumbnail verwenden' : 'Bild als Karten-Thumbnail verwenden'}</span>
                                ${!preview.image ? '<small style="color: #999;"> (Kein Bild verfügbar)</small>' : ''}
                            </label>
                        </div>
                        
                        <div class="form-group">
                            <label for="preview-card-title">Karten-Titel:</label>
                            <input type="text" id="preview-card-title" value="${preview.title}" maxlength="100" 
                                   placeholder="Titel für die Karte eingeben...">
                        </div>
                        
                        <div class="form-group">
                            <label for="preview-content">Inhalt (Markdown):</label>
                            <textarea id="preview-content" rows="6" placeholder="Markdown-Inhalt für die Karte...">${defaultContent}</textarea>
                            <small style="color: #666; font-size: 0.85rem;">
                                💡 Sie können den Inhalt bearbeiten. Markdown wird unterstützt.
                            </small>
                        </div>
                        
                        <div class="modal-actions">
                            <button class="btn btn-primary" onclick="alert('Karte würde erstellt werden!')">
                                📝 ${target.type === 'column' ? 'Neue Karte erstellen' : 'Einfügen'}
                            </button>
                            <button class="btn btn-secondary" onclick="alert('Als einfacher Link eingefügt!')">
                                🔗 Als einfacher Link
                            </button>
                            <button class="btn btn-secondary" onclick="closeUrlPreviewModal()">
                                ❌ Abbrechen
                            </button>
                        </div>
                        
                        <div style="margin-top: 1rem; padding: 0.75rem; background: #f8f9fa; border-radius: 4px; font-size: 0.85rem; color: #666;">
                            <strong>Ziel:</strong> 
                            ${target.type === 'modal' ? '📝 Card Modal (aktuell geöffnet)' :
                              target.type === 'card' ? '📋 Bestehende Karte (wird erweitert)' :
                              target.type === 'column' ? '➕ Neue Karte in Spalte' : 'Unbekannt'}
                        </div>
                    </div>
                </div>
            `;
            
            // Daten für Confirm-Funktion speichern
            modal.dataset.targetType = target.type;
            modal.dataset.targetData = JSON.stringify(target);
            modal.dataset.originalUrl = preview.url;
            modal.dataset.previewImage = preview.image || '';
            
            modal.onclick = function(e) {
                if (e.target === modal) closeUrlPreviewModal();
            };
            
            document.body.appendChild(modal);
            
            // Fokus auf Titel-Input setzen
            setTimeout(() => {
                const titleInput = document.getElementById('preview-card-title');
                if (titleInput) {
                    titleInput.focus();
                    titleInput.select();
                }
            }, 100);
        }
    </script>
    
    <script>
        // Test functions
        function addResult(message, type = 'info') {
            const container = document.getElementById('results-container');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            container.appendChild(div);
        }
        
        function clearResults() {
            document.getElementById('results-container').innerHTML = 
                '<p>Klicken Sie auf einen der Test-Buttons oben, um zu beginnen.</p>';
        }
        
        function testYouTubeFunctions() {
            addResult('🎥 <strong>Testing YouTube Functions...</strong>');
            
            const testUrl = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
            
            // Test 1: YouTube URL Detection
            if (typeof isYouTubeUrl !== 'undefined') {
                const isYT = isYouTubeUrl(testUrl);
                addResult(`✅ isYouTubeUrl: ${isYT}`, isYT ? 'success' : 'error');
            } else {
                addResult('❌ isYouTubeUrl function not found', 'error');
            }
            
            // Test 2: Video ID Extraction
            if (typeof extractYouTubeVideoId !== 'undefined') {
                const videoId = extractYouTubeVideoId(testUrl);
                addResult(`✅ extractYouTubeVideoId: ${videoId}`, videoId ? 'success' : 'error');
            } else {
                addResult('❌ extractYouTubeVideoId function not found', 'error');
            }
            
            // Test 3: Thumbnail Generation
            if (typeof getYouTubeThumbnail !== 'undefined') {
                const videoId = extractYouTubeVideoId(testUrl);
                const thumbnail = getYouTubeThumbnail(videoId);
                addResult(`✅ getYouTubeThumbnail: <a href="${thumbnail}" target="_blank">${thumbnail}</a>`, 'success');
            } else {
                addResult('❌ getYouTubeThumbnail function not found', 'error');
            }
            
            // Test 4: Embed URL
            if (typeof getYouTubeEmbedUrl !== 'undefined') {
                const videoId = extractYouTubeVideoId(testUrl);
                const embedUrl = getYouTubeEmbedUrl(videoId);
                addResult(`✅ getYouTubeEmbedUrl: <a href="${embedUrl}" target="_blank">${embedUrl}</a>`, 'success');
            } else {
                addResult('❌ getYouTubeEmbedUrl function not found', 'error');
            }
        }
        
        function testYouTubePreviewModal() {
            addResult('🎥 <strong>Testing YouTube Preview Modal...</strong>');
            
            if (typeof showUrlPreviewModal !== 'undefined') {
                const testPreview = {
                    title: "Rick Astley - Never Gonna Give You Up (Official Video)",
                    description: "The official video for Rick Astley's 'Never Gonna Give You Up'",
                    image: "https://img.youtube.com/vi/dQw4w9WgXcQ/maxresdefault.jpg",
                    url: "https://www.youtube.com/watch?v=dQw4w9WgXcQ",
                    isYouTube: true,
                    videoId: "dQw4w9WgXcQ",
                    embedUrl: "https://www.youtube.com/embed/dQw4w9WgXcQ",
                    authorName: "Rick Astley"
                };
                
                const testTarget = {
                    type: 'column',
                    columnId: 'test-column'
                };
                
                showUrlPreviewModal(testPreview, testTarget);
                addResult('✅ YouTube Preview Modal should be visible now!', 'success');
            } else {
                addResult('❌ showUrlPreviewModal function not found', 'error');
            }
        }
        
        function testRegularURLPreview() {
            addResult('🌐 <strong>Testing Regular URL Preview...</strong>');
            
            if (typeof showUrlPreviewModal !== 'undefined') {
                const testPreview = {
                    title: "Example Website",
                    description: "This is a test for regular URL preview functionality",
                    image: "https://via.placeholder.com/300x200?text=Example",
                    url: "https://example.com",
                    isYouTube: false
                };
                
                const testTarget = {
                    type: 'column',
                    columnId: 'test-column'
                };
                
                showUrlPreviewModal(testPreview, testTarget);
                addResult('✅ Regular URL Preview Modal should be visible now!', 'success');
            } else {
                addResult('❌ showUrlPreviewModal function not found', 'error');
            }
        }
        
        function testCustomURL() {
            const url = document.getElementById('test-url').value;
            addResult(`🔗 <strong>Testing Custom URL: ${url}</strong>`);
            
            if (typeof fetchUrlMetadata !== 'undefined') {
                fetchUrlMetadata(url).then(result => {
                    addResult(`✅ Metadata fetched: ${JSON.stringify(result, null, 2)}`, 'success');
                    
                    if (result && typeof showUrlPreviewModal !== 'undefined') {
                        const testTarget = {
                            type: 'column',
                            columnId: 'test-column'
                        };
                        
                        showUrlPreviewModal(result, testTarget);
                        addResult('✅ Custom URL Preview Modal shown!', 'success');
                    }
                }).catch(error => {
                    addResult(`❌ Error fetching metadata: ${error.message}`, 'error');
                });
            } else {
                addResult('❌ fetchUrlMetadata function not found', 'error');
            }
        }
        
        // Auto-run basic tests on load
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                addResult('🚀 <strong>Auto-testing YouTube functions...</strong>');
                testYouTubeFunctions();
            }, 1000);
        });
    </script>
</body>
</html>
