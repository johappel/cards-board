<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Preview Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 2rem;
            background: #f5f7fa;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .test-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        .test-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            margin-right: 1rem;
        }
        .test-button:hover {
            background: #0056b3;
        }
        .test-examples {
            margin: 2rem 0;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 6px;
        }
        .test-examples h3 {
            margin-top: 0;
        }
        .test-examples button {
            background: #28a745;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            margin: 0.25rem;
            font-size: 0.9rem;
        }
        .test-examples button:hover {
            background: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üîó URL Preview Test</h1>
        <p>Testen Sie die URL-Preview-Funktionalit√§t durch Eingabe einer URL oder Auswahl eines Beispiels:</p>
        
        <input type="text" id="url-input" class="test-input" placeholder="URL eingeben (z.B. https://github.com)">
        
        <button class="test-button" onclick="testUrlPreview()">üîç URL-Vorschau testen</button>
        <button class="test-button" onclick="simulatePaste()">üìã Paste simulieren</button>
        
        <div class="test-examples">
            <h3>üìù Test-URLs:</h3>
            <button onclick="testUrl('https://github.com')">GitHub</button>
            <button onclick="testUrl('https://stackoverflow.com')">Stack Overflow</button>
            <button onclick="testUrl('https://developer.mozilla.org')">MDN Web Docs</button>
            <button onclick="testUrl('https://www.wikipedia.org')">Wikipedia</button>
            <button onclick="testUrl('https://news.ycombinator.com')">Hacker News</button>
            <button onclick="testUrl('https://www.youtube.com/watch?v=dQw4w9WgXcQ')">YouTube Video</button>
        </div>
        
        <div id="test-results" style="margin-top: 2rem; padding: 1rem; background: #f8f9fa; border-radius: 6px; display: none;">
            <h3>üìä Test-Ergebnisse:</h3>
            <div id="test-output"></div>
        </div>
    </div>

    <!-- Include the necessary styles and scripts -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="modal.css">
    
    <script src="storage.js"></script>
    <script src="board.js"></script>
    <script src="onpaste.js"></script>
    
    <script>
        // Mock currentBoard for testing
        window.currentBoard = {
            id: 'test-board',
            columns: [
                {
                    id: 'test-column-1',
                    name: 'Test Spalte',
                    cards: []
                }
            ]
        };
        
        function testUrl(url) {
            document.getElementById('url-input').value = url;
            testUrlPreview();
        }
        
        async function testUrlPreview() {
            const url = document.getElementById('url-input').value.trim();
            if (!url) {
                alert('Bitte geben Sie eine URL ein!');
                return;
            }
            
            console.log('Testing URL:', url);
            
            // Show loading
            const results = document.getElementById('test-results');
            const output = document.getElementById('test-output');
            results.style.display = 'block';
            output.innerHTML = '<div style="text-align: center; color: #666;">üîç Lade URL-Metadaten...</div>';
            
            try {
                // Test the fetchUrlPreview function
                const preview = await fetchUrlPreview(url);
                
                if (preview) {
                    output.innerHTML = `
                        <div style="border: 1px solid #ddd; border-radius: 8px; padding: 1rem; background: white;">
                            <h4 style="margin: 0 0 0.5rem 0; color: #333;">‚úÖ Erfolgreich geladen:</h4>
                            <div style="display: flex; gap: 1rem; align-items: flex-start;">
                                ${preview.image ? `<div style="flex-shrink: 0;">
                                    <img src="${preview.image}" alt="Preview" style="width: 120px; height: 80px; object-fit: cover; border-radius: 6px;" 
                                         onerror="this.style.display='none';">
                                </div>` : ''}
                                <div style="flex: 1;">
                                    <div style="font-weight: bold; font-size: 1.1rem; margin-bottom: 0.5rem;">${preview.title}</div>
                                    <div style="color: #666; font-size: 0.9rem; margin-bottom: 0.5rem;">${preview.description}</div>
                                    <div style="color: #007bff; font-size: 0.85rem;">${preview.url}</div>
                                </div>
                            </div>
                            <button onclick="showPreviewModal('${url}')" style="margin-top: 1rem; background: #007bff; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer;">
                                üîó Vorschau-Modal √∂ffnen
                            </button>
                        </div>
                    `;
                } else {
                    output.innerHTML = `
                        <div style="border: 1px solid #ffc107; border-radius: 8px; padding: 1rem; background: #fff3cd; color: #856404;">
                            <h4 style="margin: 0 0 0.5rem 0;">‚ö†Ô∏è Keine Metadaten gefunden</h4>
                            <p>Die URL konnte nicht geladen werden oder enth√§lt keine Open Graph / Meta-Daten.</p>
                            <small>URL: ${url}</small>
                        </div>
                    `;
                }
            } catch (error) {
                output.innerHTML = `
                    <div style="border: 1px solid #dc3545; border-radius: 8px; padding: 1rem; background: #f8d7da; color: #721c24;">
                        <h4 style="margin: 0 0 0.5rem 0;">‚ùå Fehler aufgetreten</h4>
                        <p><strong>Fehlermeldung:</strong> ${error.message}</p>
                        <small>URL: ${url}</small>
                    </div>
                `;
                console.error('URL Preview Test Error:', error);
            }
        }
        
        async function showPreviewModal(url) {
            try {
                const preview = await fetchUrlPreview(url);
                if (preview) {
                    const target = {
                        type: 'column',
                        columnId: 'test-column-1'
                    };
                    showUrlPreviewModal(preview, target);
                }
            } catch (error) {
                alert('Fehler beim Laden der Vorschau: ' + error.message);
            }
        }
        
        function simulatePaste() {
            const url = document.getElementById('url-input').value.trim();
            if (!url) {
                alert('Bitte geben Sie eine URL ein!');
                return;
            }
            
            // Simulate a paste event with the URL
            const mockTarget = {
                type: 'column',
                columnId: 'test-column-1'
            };
            
            console.log('Simulating paste for URL:', url);
            handleTextPasteEnhanced(url, mockTarget);
        }
        
        // Initialize paste functionality
        if (window.PasteFunctionality) {
            window.PasteFunctionality.initPasteFunctionality();
        }
        
        console.log('URL Preview Test page loaded. Available functions:', {
            fetchUrlPreview: typeof fetchUrlPreview,
            showUrlPreviewModal: typeof showUrlPreviewModal,
            handleTextPasteEnhanced: typeof handleTextPasteEnhanced
        });
    </script>
</body>
</html>
