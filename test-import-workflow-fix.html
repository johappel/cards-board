<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧪 Import Workflow Fix Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #e0e6ed;
            border-radius: 8px;
            background: #f8f9fa;
        }
        .test-output {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
            margin: 10px 0;
        }
        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: translateY(-2px);
        }
        .success { color: #48bb78; }
        .error { color: #f56565; }
        .warning { color: #ed8936; }
        .info { color: #4299e1; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🧪 Import Workflow Fix Test</h1>
            <p>Test der verbesserten Import-Workflow Funktionalität</p>
        </div>

        <div class="test-section">
            <h3>🔧 Test 1: createTestBoardForNostr() localStorage Fix</h3>
            <button class="button" onclick="testCreateBoardFix()">Test Board Creation & Storage</button>
            <div class="test-output" id="board-test-output"></div>
        </div>

        <div class="test-section">
            <h3>🚀 Test 2: Improved Import Workflow</h3>
            <button class="button" onclick="testImportWorkflow()">Test Import Workflow</button>
            <div class="test-output" id="workflow-test-output"></div>
        </div>

        <div class="test-section">
            <h3>🎯 Test 3: Complete End-to-End Test</h3>
            <button class="button" onclick="testCompleteWorkflow()">Run Complete Test</button>
            <div class="test-output" id="complete-test-output"></div>
        </div>

        <div class="test-section">
            <h3>🧹 Cleanup</h3>
            <button class="button" onclick="cleanupTests()" style="background: #e53e3e;">Clean Up Test Data</button>
            <div class="test-output" id="cleanup-output"></div>
        </div>
    </div>

    <!-- Include necessary scripts -->
    <script src="https://esm.sh/nostr-tools@1.17.0"></script>
    <script src="utils.js"></script>
    <script src="storage.js"></script>
    <script src="init.js"></script>
    <script src="share_via_nostr.js"></script>
    <script src="improved-import-workflow.js"></script>

    <script>
        // Mock some functions to prevent errors
        window.saveAllBoards = window.saveAllBoards || function() {
            console.log('Mock: saveAllBoards called');
        };
        
        window.renderDashboard = window.renderDashboard || function() {
            console.log('Mock: renderDashboard called');
        };

        function updateOutput(outputId, message, type = 'info') {
            const output = document.getElementById(outputId);
            const timestamp = new Date().toLocaleTimeString();
            const className = type;
            output.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            output.scrollTop = output.scrollHeight;
        }

        function clearOutput(outputId) {
            document.getElementById(outputId).innerHTML = '';
        }

        async function testCreateBoardFix() {
            clearOutput('board-test-output');
            updateOutput('board-test-output', '🧪 Testing createTestBoardForNostr() fix...', 'info');
            
            try {
                // Check initial state
                const initialBoardCount = window.boards ? window.boards.length : 0;
                updateOutput('board-test-output', `Initial boards in memory: ${initialBoardCount}`, 'info');
                
                // Check localStorage before
                const beforeStorage = localStorage.getItem('kanban_boards_v1');
                const beforeCount = beforeStorage ? JSON.parse(beforeStorage).boards?.length || 0 : 0;
                updateOutput('board-test-output', `Initial boards in localStorage: ${beforeCount}`, 'info');
                
                // Create test board
                updateOutput('board-test-output', '📋 Creating test board...', 'info');
                const testBoard = createTestBoardForNostr();
                
                if (testBoard) {
                    updateOutput('board-test-output', `✅ Test board created: ${testBoard.name}`, 'success');
                    updateOutput('board-test-output', `Board ID: ${testBoard.id}`, 'info');
                    updateOutput('board-test-output', `Columns: ${testBoard.columns.length}`, 'info');
                    
                    // Check cards count
                    const totalCards = testBoard.columns.reduce((sum, col) => sum + col.cards.length, 0);
                    updateOutput('board-test-output', `Total cards: ${totalCards}`, 'info');
                } else {
                    updateOutput('board-test-output', '❌ Failed to create test board', 'error');
                    return;
                }
                
                // Check memory state after
                const afterBoardCount = window.boards ? window.boards.length : 0;
                updateOutput('board-test-output', `Boards in memory after creation: ${afterBoardCount}`, 'info');
                
                // Check localStorage after
                setTimeout(() => {
                    const afterStorage = localStorage.getItem('kanban_boards_v1');
                    const afterCount = afterStorage ? JSON.parse(afterStorage).boards?.length || 0 : 0;
                    updateOutput('board-test-output', `Boards in localStorage after creation: ${afterCount}`, 'info');
                    
                    if (afterCount > beforeCount) {
                        updateOutput('board-test-output', '✅ Board successfully saved to localStorage!', 'success');
                    } else {
                        updateOutput('board-test-output', '❌ Board was not saved to localStorage', 'error');
                    }
                    
                    updateOutput('board-test-output', '🎉 createTestBoardForNostr() fix test completed!', 'success');
                }, 500);
                
            } catch (error) {
                updateOutput('board-test-output', `❌ Test failed: ${error.message}`, 'error');
                console.error('Test error:', error);
            }
        }

        async function testImportWorkflow() {
            clearOutput('workflow-test-output');
            updateOutput('workflow-test-output', '🚀 Testing improved import workflow...', 'info');
            
            try {
                if (typeof improvedImportWorkflow === 'function') {
                    updateOutput('workflow-test-output', '📋 Running improved import workflow...', 'info');
                    
                    const result = await improvedImportWorkflow();
                    
                    if (result && result.success) {
                        updateOutput('workflow-test-output', '✅ Import workflow test passed!', 'success');
                        updateOutput('workflow-test-output', `Board: ${result.board.title}`, 'info');
                        updateOutput('workflow-test-output', `Columns: ${result.stats.columnsCount}`, 'info');
                        updateOutput('workflow-test-output', `Cards: ${result.stats.totalCards} (${result.stats.validCards} valid)`, 'info');
                        updateOutput('workflow-test-output', `nevent: ${result.nevent.substring(0, 30)}...`, 'info');
                    } else {
                        updateOutput('workflow-test-output', '❌ Import workflow test failed', 'error');
                        if (result && result.error) {
                            updateOutput('workflow-test-output', `Error: ${result.error}`, 'error');
                        }
                    }
                } else {
                    updateOutput('workflow-test-output', '❌ improvedImportWorkflow function not found', 'error');
                }
                
            } catch (error) {
                updateOutput('workflow-test-output', `❌ Workflow test failed: ${error.message}`, 'error');
                console.error('Workflow error:', error);
            }
        }

        async function testCompleteWorkflow() {
            clearOutput('complete-test-output');
            updateOutput('complete-test-output', '🎯 Running complete end-to-end test...', 'info');
            
            try {
                // Test 1: Board creation and storage
                updateOutput('complete-test-output', '📋 Step 1: Testing board creation...', 'info');
                await new Promise(resolve => {
                    testCreateBoardFix();
                    setTimeout(resolve, 1000);
                });
                
                // Test 2: Import workflow
                updateOutput('complete-test-output', '🚀 Step 2: Testing import workflow...', 'info');
                const workflowResult = await improvedImportWorkflow();
                
                if (workflowResult && workflowResult.success) {
                    updateOutput('complete-test-output', '✅ Import workflow successful', 'success');
                } else {
                    updateOutput('complete-test-output', '❌ Import workflow failed', 'error');
                }
                
                // Test 3: Validate localStorage synchronization
                updateOutput('complete-test-output', '💾 Step 3: Validating localStorage sync...', 'info');
                const storedData = localStorage.getItem('kanban_boards_v1');
                if (storedData) {
                    const parsed = JSON.parse(storedData);
                    const boardCount = parsed.boards ? parsed.boards.length : 0;
                    updateOutput('complete-test-output', `✅ Found ${boardCount} boards in localStorage`, 'success');
                } else {
                    updateOutput('complete-test-output', '❌ No data found in localStorage', 'error');
                }
                
                updateOutput('complete-test-output', '🎉 Complete workflow test finished!', 'success');
                
            } catch (error) {
                updateOutput('complete-test-output', `❌ Complete test failed: ${error.message}`, 'error');
                console.error('Complete test error:', error);
            }
        }

        async function cleanupTests() {
            clearOutput('cleanup-output');
            updateOutput('cleanup-output', '🧹 Cleaning up test data...', 'info');
            
            try {
                // Remove test boards from memory
                if (window.boards) {
                    const initialCount = window.boards.length;
                    window.boards = window.boards.filter(board => 
                        !board.name.includes('Test') && 
                        !board.name.includes('Mock') &&
                        !board.id.includes('test-')
                    );
                    const removedFromMemory = initialCount - window.boards.length;
                    updateOutput('cleanup-output', `Removed ${removedFromMemory} test boards from memory`, 'info');
                }
                
                // Clean localStorage
                const storedData = localStorage.getItem('kanban_boards_v1');
                if (storedData) {
                    const parsed = JSON.parse(storedData);
                    if (parsed.boards) {
                        const initialCount = parsed.boards.length;
                        parsed.boards = parsed.boards.filter(board => 
                            !board.name.includes('Test') && 
                            !board.name.includes('Mock') &&
                            !board.id.includes('test-')
                        );
                        const removedFromStorage = initialCount - parsed.boards.length;
                        localStorage.setItem('kanban_boards_v1', JSON.stringify(parsed));
                        updateOutput('cleanup-output', `Removed ${removedFromStorage} test boards from localStorage`, 'info');
                    }
                }
                
                updateOutput('cleanup-output', '✅ Cleanup completed!', 'success');
                
            } catch (error) {
                updateOutput('cleanup-output', `❌ Cleanup failed: ${error.message}`, 'error');
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            updateOutput('board-test-output', '🧪 Import Workflow Fix Test Page Ready', 'info');
            updateOutput('workflow-test-output', '🧪 Ready to test import workflow', 'info');
            updateOutput('complete-test-output', '🧪 Ready for complete workflow test', 'info');
            
            // Check if required functions are available
            const requiredFunctions = [
                'createTestBoardForNostr',
                'improvedImportWorkflow',
                'validateBoardStructure'
            ];
            
            requiredFunctions.forEach(funcName => {
                if (typeof window[funcName] === 'function') {
                    updateOutput('board-test-output', `✅ ${funcName} available`, 'success');
                } else {
                    updateOutput('board-test-output', `❌ ${funcName} not found`, 'error');
                }
            });
        });
    </script>
</body>
</html>
